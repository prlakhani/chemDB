{% extends "base.html" %}

{% block title %}Delete {{object}}{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
	<h2>Delete "{{ object }}"</h2>
	<hr>
	<p>Are you sure you want to do this?</p>
		<form method="POST">{% csrf_token %}
    		{{ form.as_p}}
    		<button type="submit" value="Confirm">Delete</button>
		</form>
	</div>
	{{block.super}}
</div>
{% endblock %}
